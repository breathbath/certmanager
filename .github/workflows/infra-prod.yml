name: Install prod
on:
  workflow_dispatch:
jobs:
  install:
    uses: ./.github/workflows/infra.yml
    with:
      env: prod
      config-path: ./infra/certmanager/files/config-prod.json
      helm-config-path: files/config-prod.json
    secrets: inherit
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write