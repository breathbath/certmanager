replicaCount: 1

image:
  repository: ghcr.io/breathbath/certmanager
  tag: latest
  pullPolicy: Always

secretName: cert-manager-tls-secret
targetNamespaces: "certmanager"

docker:
  pullSecret:

serviceAccount:
  create: true
  name: cert-manager

rev_id:

resources:
  limits:
    cpu: 200m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 64Mi

certManager:
  runInterval: 1m