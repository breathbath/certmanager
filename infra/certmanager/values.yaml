replicaCount: 1

image:
  repository: ghcr.io/breathbath/certmanager
  tag: latest
  pullPolicy: Always

docker:
  pullSecret:

serviceAccount:
  create: true
  name: cert-manager

rev_id:

certManager:
  runInterval: 1m
  secretName: cert-manager-tls-secret
  targetNamespaces: "certmanager"
  resources:
    limits:
      cpu: 200m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 64Mi
  cert:
    email: posandrey@gmail.com
    domain: integrations.winespot.ai
  issTimeout: 20m

challenge:
  port: 8080
  resources:
    limits:
      cpu: 300m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 64Mi

service:
  port: 80

sharedPath: /acmeChallenge