apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-deployment
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Chart.Name }}
    release: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app:  {{ .Chart.Name }}
        release: {{ .Release.Name }}
      annotations:
        commit-hash: "rev/{{ .Values.rev_id }}"
    spec:
      serviceAccountName: {{ .Values.serviceAccount.name }}
      containers:
        - name: certmanager
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          securityContext:
            runAsNonRoot: true
            runAsUser: 1002
            allowPrivilegeEscalation: false
            seccompProfile:
              type: "RuntimeDefault"
            capabilities:
              drop:
                - ALL
          env:
            - name: CERTMANAGER_SECRET_NAME
              value: "{{ .Values.certManager.secretName }}"
            - name: CERTMANAGER_TARGET_NAMESPACES
              value: "{{ .Values.certManager.targetNamespaces }}"
            - name: CERTMANAGER_RUN_INTERVAL
              value: "{{ .Values.certManager.runInterval }}"
          resources:
            {{- toYaml .Values.certManager.resources | nindent 12 }}
          command:
            - /app/certmanager
            - certmanager
        - name: challenge
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.challenge.port }}
              protocol: TCP
          securityContext:
            runAsNonRoot: true
            runAsUser: 1002
            allowPrivilegeEscalation: false
            seccompProfile:
              type: "RuntimeDefault"
            capabilities:
              drop:
                - ALL
          env:
            - name: CHALLENGE_PORT
              value: "{{ .Values.challenge.port }}"
          resources:
            {{- toYaml .Values.challenge.resources | nindent 12 }}
          command:
            - /app/certmanager
            - challenge

